
<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- Meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


<meta name="application-name" content="Financeiro Clube" />
<meta name="msapplication-config" th:content="@{/misc/ieconfig.xml}" />
<meta name="theme-color" content="#04cf8e">
<link rel="manifest" th:href="@{/misc/manifest.json}">
<link rel="apple-touch-icon" th:href="@{/misc/icon-192x192.png}">

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}" />
<link rel="stylesheet" th:href="@{/css/scroll.min.css}" />
<link rel="stylesheet" th:href="@{/css/novo.css}" />
<title>Entrar</title>

</head>
<body>
	<th:block th:replace="fragmentos/cabecalho :: cabecalho" />
		<main role="main" class="container">
		<div class="m-auto" style="max-width: 350px;">
			<h3 class="font-weight-light mb-3">Entrar</h3>
			<div th:if="${param.erro}">
				<div class="alert alert-danger">Usuário ou senha inválidos!</div>
			</div>
			<div th:if="${param.sair}">
				<div class="alert alert-info">Desconectado com sucesso!</div>
			</div>
			<div th:if="${param.redefinido}">
				<div class="alert alert-success">Senha redefinida, tente entrar novamente!</div>
			</div>
			<div th:if="${param.alterado}">
				<div class="alert alert-success">Seu cadastro foi alterado, você precisa entrar novamente!</div>
			</div>
			<div th:if="${param.novo}">
				<div class="alert alert-success">Sua conta foi criada, obrigado!</div>
			</div>
			<form th:action="@{/funcionario/usuarios/logar}" th:method="post" class="needs-validation" autocomplete="off" novalidate>
				<div class="card">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<div class="form-group">
								<label>Login</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input class="form-control last" type="text" name="username" placeholder="Seu login" autofocus="autofocus" required />
									<div class="invalid-feedback">Campo obrigatório</div>
								</div>
							</div>
							<div class="form-group">
								<label>Senha</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-lock"></i></span>
									</div>
									<input class="form-control last" type="password" name="password" placeholder="Sua senha" required />
									<div class="invalid-feedback">Campo obrigatório</div>
								</div>
								<small><a th:href="@{/conta/redefinir}" tabindex="-1">Esqueci minha senha</a></small>
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input class="custom-control-input" type="checkbox" id="remember-me" name="remember-me" /> <label class="custom-control-label" for="remember-me">Mantenha-me conectado</label>
							</div>
							<button type="submit" class="btn btn-primary btn-block">
								Entrar<i class="fas fa-sign-in-alt ml-3"></i>
							</button>
						</li>
					</ul>
				</div>
			</form>
			<!--<p class="text-center mt-3">
				O clube nÃ£o estÃ¡ aqui?   <a th:href="@{/conta/cadastrar}">Cadastre jÃ¡!</a>
			</p>-->
		</div>
		</main>
        <th:block th:replace="fragmentos/rodape :: rodape" />

	<!-- JavaScript -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/novo.js}"></script>
<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
