
<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Usuários</title>

</head>
<body>
	<th:block th:fragment="conteudo">
		<main role="main">
		<h3 class="font-weight-light float-left">Usuários</h3>
		<div class="btn-group mb-3 float-right">
			<a class="btn btn-light" th:href="@{/funcionario/usuario/adicionar}"><i class="fas fa-plus"></i> Novo</a>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-sm crud-list mb-0">
				<caption class="pb-0">
				</caption>
				<thead class="thead-light">
					<tr>
						<th scope="col">Login</th>
						<th scope="col">Nome</th>
						<th scope="col">E-mail</th>
						<th scope="col">Telefone</th>
						<th scope="col">Permissão</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.login}"></td>
						<td th:text="${usuario.nomecompleto}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.telefone}"></td>
						<td th:text="${usuario.permissao}"></td>
						<td><a class="btn btn-outline-secondary btn-sm" th:href="@{/usuario/editusuario/{id}/(id=${usuario.id},somenteLeitura)}"><i class="fas fa-eye"></i><span> Ver</span></a> <a class="btn btn-outline-primary btn-sm" th:href="@{/usuario/editusuario/{id}/(id=${usuario.id})}"><i class="fas fa-edit"></i><span> Editar</span></a> <a class="btn btn-outline-danger btn-sm" data-toggle="modal" href="#modalExcluir" th:data-idobj="${usuario.id}" th:data-obs="${usuario}"><i class="fas fa-trash-alt"></i><span> Excluir</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		</main>
		<!--/* Modal */-->
		<div th:unless="${#lists.isEmpty(usuarios)}" class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
			<div class="modal-dialog  modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirmar Exclusão</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form th:action="@{/usuario/deletar/{id}}" th:method="delete" novalidate>
						<input type="hidden" id="idObj" name="idObj" />
						<div class="modal-body">
							Confirma a exclusão do usuário '<span></span>'?
							<div class="alert alert-danger mt-3 mb-0">As relações deste usuário, se houverem, também serão excluídas.</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger">Excluir</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
