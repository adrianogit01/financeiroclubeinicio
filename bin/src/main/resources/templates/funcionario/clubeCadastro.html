
<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Clube dos 30</title>

</head>
<body>
	<th:block th:fragment="conteudo">
		<main role="main">
		<h3 class="font-weight-light">Dados do Clube dos 30</h3>
		<p th:text="${clube.idClube == null} ? 'As informações abaixo serão usadas pelo Controle Financeiro para diversas funcionalidades como, por exemplo, imprimir relatórios.' : (${param.somenteLeitura} ? 'As informações não podem ser alteradas neste modo.' :  'Ao salvar, as informações do clube serão atualizadas.')"></p>
		<form th:action="@{/funcionario/clube/cadastro}" th:object="${clube}" th:method="${clube.idClube == null} ? post : put" novalidate>
			<fieldset th:disabled="${param.somenteLeitura}" class="mb-3">
				<input type="hidden" th:field="*{idClube}" />
				<div class="card">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<p class="text-primary">
								<i class="fas fa-futbol"></i> Informações principais
							</p>

							<div class="form-group">
								<label>Nome</label> <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{nome}" placeholder="O nome do clube" autofocus />
								<div class="invalid-feedback" th:errors="*{nome}"></div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label>CNPJ</label> <input class="form-control" type="number" th:errorclass="is-invalid" th:field="*{cnpj}" placeholder="O CNPJ do clube" />
									<div class="invalid-feedback" th:errors="*{cnpj}"></div>
									<small>Somente números</small>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<p class="text-primary">
								<i class="fas fa-envelope"></i> Dados de contato
							</p>
							<div class="form-group">
								<label>E-mail</label> <input class="form-control" type="email" th:errorclass="is-invalid" th:field="*{email}" placeholder="O e-mail do clube" />
								<div class="invalid-feedback" th:errors="*{email}"></div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Telefone</label> <input class="form-control" type="tel" th:errorclass="is-invalid" th:field="*{telefone}" placeholder="Telefone com DDD" />
									<div class="invalid-feedback" th:errors="*{telefone}"></div>
									<small>Somente números</small>
								</div>
								<div class="form-group col-md-6">
									<label>Celular</label> <input class="form-control" type="tel" th:errorclass="is-invalid" th:field="*{celular}" placeholder="Celular com DDD" />
									<div class="invalid-feedback" th:errors="*{celular}"></div>
									<small>Somente números</small>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<p class="text-primary">
								<i class="fas fa-map-marker-alt"></i> Localização
							</p>
							<div class="form-row">
								<div class="form-group col-md-10">
									<label>Rua</label> <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{rua}" placeholder="A rua do clube" />
									<div class="invalid-feedback" th:errors="*{rua}"></div>
								</div>
								<div class="form-group col-md-2">
									<label>Número</label> <input class="form-control" type="number" th:errorclass="is-invalid" th:field="*{numeroEnd}" placeholder="O nº" />
									<div class="invalid-feedback" th:errors="*{numeroEnd}"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Complemento</label> <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{complementoEnd}" placeholder="Complemento do endereço" />
									<div class="invalid-feedback" th:errors="*{complementoEnd}"></div>
								</div>
								<div class="form-group col-md-6">
									<label>Bairro</label> <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{bairro}" placeholder="Bairro ou distrito" />
									<div class="invalid-feedback" th:errors="*{bairro}"></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</fieldset>
			<button th:unless="${param.somenteLeitura}" type="submit" class="btn btn-primary">Salvar</button>
			<a class="btn btn-secondary" th:href="@{/funcionario}" role="button" th:text="${param.somenteLeitura}?'Voltar':_">Cancelar</a>
		</form>
		</main>
	</th:block>
	<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
